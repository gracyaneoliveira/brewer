<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th = "http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/LayoutPadrao">

<head>
	<title>Cadastro de estilo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de estilo
				</h1>
			</div>
	</div>
	
	<div class="container-fluid">
		
		<th:block th:include="fragments/MensagemSucesso"></th:block>
		
		<form method="POST" th:object="${estilo}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			<div class="row">
				<div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
				
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</form>
	
	</div>

</section>
</html>
